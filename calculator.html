<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div class="container">

          <h1><b>CALCULATOR</b></h1>
          <div class="bb" >
            <form name="calculator">
            <input id="display" type="text" name="display"  readonly>
          <table >
            
              
            
            <tr>
              <td>
                <td><input class="b1" type="button" value="(" onclick="calculator.display.value+='('"></td>
                <td><input class="b1" type="button" value=")" onclick="calculator.display.value+=')'"></td>
                <td><input class="b2" type="button" value="C" onclick="calculator.display.value=''"></td>
                <td><input class="b1" type="button" value="%" onclick="calculator.display.value+='%'"></td>
              </td>
            </tr>
            <tr>
              <td>
                <td><input class="b1" type="button" value="7" onclick="calculator.display.value+='7'"></td>
                <td><input class="b1"type="button" value="8" onclick="calculator.display.value+='8'"></td>
                <td><input class="b1"type="button" value="9" onclick="calculator.display.value+='9'"></td>
                <td><input class="b1"type="button" value="/" onclick="calculator.display.value+='/'"></td>
              </td>
            </tr>
            <tr>
              <td>
                <td><input class="b1" type="button" value="4" onclick="calculator.display.value+='4'"></td>
                <td><input class="b1"type="button" value="5" onclick="calculator.display.value+='5'"></td>
                <td><input class="b1"type="button" value="6" onclick="calculator.display.value+='6'"></td>
                <td><input class="b1"type="button" value="+" onclick="calculator.display.value+='+'"></td>
              </td>
            </tr>
            <tr>
              <td>
                <td><input class="b1"type="button" value="1" onclick="calculator.display.value+='1'"></td>
                <td><input class="b1"type="button" value="2" onclick="calculator.display.value+='2'"></td>
                <td><input class="b1"type="button" value="3" onclick="calculator.display.value+='3'"></td>
                <td><input class="b1"type="button" value="-" onclick="calculator.display.value+='-'"></td>
              </td>
            </tr>
            <tr>
              <td>
                <td><input class="b1"type="button" value="." onclick="calculator.display.value+='.'"></td>
                <td><input class="b1"type="button" value="0" onclick="calculator.display.value+='0'"></td>
                <td><input class="b1"type="button" value="x" onclick="calculator.display.value+='*'"></td>
                <td><input class="b1"type="button" value="=" onclick="calculator.display.value=eval(calculator.display.value)"></td>
              </td>
            </tr>

          </table>
        </form>
          </div>
          
        </div>
    </body>
    
</html>
